<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <p class="nav__logo">Soft UI Dashboard</p>
        <ul class="nav__list">
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-speedometer nav__icon"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-person-fill nav__icon"></i>Profile</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-person-circle nav__icon"></i>Sign up</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-key-fill nav__icon"></i>Sign in</a
            >
          </li>
        </ul>

        <button type="button" class="nav__button">Register</button>

        <!-- Mobile Button -->
        <button type="button" id="menu" class="menu__button">
          <i class="bi bi-list menu__icon"></i>
        </button>

        <!-- Mobile List -->
        <ul class="mobile__menu">
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-speedometer nav__icon"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-person-fill nav__icon"></i>Profile</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-person-circle nav__icon"></i>Sign up</a
            >
          </li>
          <li>
            <a href="#" class="nav__link"
              ><i class="bi bi-key-fill nav__icon"></i>Sign in</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="main__container">
        <div class="container__login">
          <div class="login__form">
            <div class="login__rotulo">
              <h3 class="login__title">Welcome Back</h3>
              <p class="login__text">
                Enter your email and password to sign in
              </p>
            </div>
            <form action="" class="form">
              <label for="email" class="form__label">Email</label>
              <input type="email" name="email" id="email" class="form__input" />

              <label for="password" class="form__label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
              />
              <div class="login__checkbox">
                <input
                  class="form__checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  checked
                />
                <label for="checkbox" class="checkbox__label"
                  >Remember me</label
                >
              </div>
              <button class="form__button" type="button">Sign in</button>
            </form>
            <div class="login__end">
              <p class="end__text">
                Don't have an account? <a href="#" class="end__link">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="image__container">
        <div class="image"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__container">
        <div class="container__links">
          <div class="links__text">
            <a href="#" class="footer__link">Company</a>
            <a href="#" class="footer__link">About us</a>
            <a href="#" class="footer__link">Team</a>
            <a href="#" class="footer__link">Products</a>
            <a href="#" class="footer__link">Blog</a>
            <a href="#" class="footer__link">Pricing</a>
          </div>
          <div class="links__icons">
            <a href="#" class="footer__icon"><i class="bi bi-youtube"></i></a>
            <a href="#" class="footer__icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="footer__icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="footer__icon"><i class="bi bi-github"></i></a>
            <a href="#" class="footer__icon"><i class="bi bi-steam"></i></a>
          </div>
        </div>
        <div>
          <p class="footer__end">Copyright Â© 2023 Soft by Creative Tim</p>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
